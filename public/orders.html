<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row table-row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 table">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <table id="table">
                        </table>
                        <button type="button" id="delete">delete</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <script type='text/javascript'>
        var result=null;
         fetch("http://localhost:5000/search4").then((result)=>{
            return result.json();
        }).then(data=>{
            result = data;
            let table = document.getElementById("table");
            for(let i=0;i<result.length;i++)
            {
                let row = table.insertRow(i);
                let count=0;
                for( var j in result[i])
                {
                    row.insertCell(count).innerHTML = result[i][j];
                    count++;
                }  
            }  
            let header = table.createTHead();
            var row1 = header.insertRow(0);
            for(let i=0;i<Object.keys(result[0]).length;i++)
            {
                row1.insertCell(i).innerHTML = Object.keys(result[0])[i];
            }                    
        })
        document.getElementById("delete").addEventListener('click',function(){
            fetch('http://localhost:5000/delete4',{    
                method:'POST',
                headers : {'Content-Type':'application/json'},
                body : JSON.stringify({
                    order : result[0].order_no,
                }),
            });   
            window.setTimeout(()=>{
                document.location.href="/";
            }, 100);
        })
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
